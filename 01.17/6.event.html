<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <input type="text" placeholder = "색깔을 입력하세요">
    <script>
        const h1 = document.querySelector("h1");
        const input = document.querySelector("input");

        input.addEventListener("input", function (event){
            h1.style.color = event.target.value;
        });

        h1.addEventListener("mouseover", function (e) {
            e.target.style.backgroudColor = "black";
            e.target.style.color = "white";
        });

        h1.addEventListener("mouseleave", function (e) {
            e.target.style.backgroudColor = "";
            e.target.style.color = "";
        });
    </script>
</body>
</html>
