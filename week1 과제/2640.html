<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card{
        border: 1px solid black;
        width:400px;

    }
    .parent{
        margin: 20px;
        position: relative;
    }
    .name{
        position: absolute;
        text-align: center;
        background-color: rgb(235, 212, 185);
        font-size: 30px;
        font-weight: bold;
        width:100%;
        bottom:0px;
        margin:0;
    }
    img{
        justify-content: center;
    }
    .content{
        margin: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class = "parent">
      <img src="profile.jpg" alt="Profile Image">
      <p class="name">Name</p>
    </div>
    <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
  </div>
</body>
</html>
