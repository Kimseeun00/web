<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

/>
  <style>
    .d-grid gap-2{
        margin: 20px;
    }
    .sign{
        margin: 20px;
    }
    .blackbtns{
        margin: 20px;
    }
    .pagination{
        margin: 20px;
    }
  </style>
</head>
<body>
    
    <div class="d-grid gap-2">
        <button class="btn btn-success sign" type="button">Sign in</button>

    </div>
    <div class="btn-group blackbtns" role="group" aria-label="Button group with nested dropdown">

        <button type="button" class="btn btn-dark"><img src ="./ssafy_logo.png" alt ="싸피 로고"></button>

        <div class="btn-group" role="group">
          <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            프로젝트
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          </ul>
        </div>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              그룹들
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
          </div>

        <button type="button" class="btn btn-dark">활동</button>
        <button type="button" class="btn btn-dark">마일스톤</button>
        <button type="button" class="btn btn-dark">스니펫</button>
    </div>

    <nav aria-label="...">
        <ul class="pagination">

          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>

          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">1</a>
          </li>

          <li class="page-item"><a class="page-link" href="#">2</a></li>

         

          <li class="page-item"><a class="page-link" href="#">3</a></li>

          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>

        </ul>
      </nav>



</body>
</html>
